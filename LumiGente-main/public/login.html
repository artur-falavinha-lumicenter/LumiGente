<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiGente - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d556d 0%, #0a4555 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.02) 50%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 48px;
            color: #0d556d;
            display: block;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0d556d;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1f2937;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d556d;
            box-shadow: 0 0 0 4px rgba(13, 85, 109, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #0d556d;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0d556d 0%, #0a4555 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(13, 85, 109, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #0d556d 0%, #0a4555 100%);
            color: #ffffff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(13, 85, 109, 0.3);
        }

        .form-toggle {
            margin-top: 32px;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .form-toggle p {
            color: #6b7280;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .form-toggle button {
            background: none;
            border: none;
            color: #0d556d;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-toggle button:hover {
            background: rgba(13, 85, 109, 0.1);
        }

        .message {
            margin-top: 16px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            text-align: center;
        }

        .success-message {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            text-align: center;
        }

        .info-message {
            color: #0d556d;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
        }

        .loading {
            display: none;
            margin-top: 16px;
            text-align: center;
            color: #0d556d;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #0d556d;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #bae6fd;
            border-radius: 16px;
            display: none;
        }

        .user-info h4 {
            color: #0d556d;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .user-info p {
            color: #374151;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 300%;
            height: 120%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            animation: wave-motion 8s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            top: -20%;
            left: -50%;
            animation-delay: 0s;
            opacity: 0.3;
        }

        .wave:nth-child(2) {
            top: -10%;
            left: -60%;
            animation-delay: -2s;
            opacity: 0.2;
            animation-duration: 10s;
        }

        .wave:nth-child(3) {
            top: 0%;
            left: -40%;
            animation-delay: -4s;
            opacity: 0.15;
            animation-duration: 12s;
        }

        .wave:nth-child(4) {
            top: 20%;
            right: -50%;
            animation-delay: -1s;
            opacity: 0.25;
            animation-duration: 9s;
            width: 250%;
            height: 100%;
        }

        .wave:nth-child(5) {
            bottom: -20%;
            left: -30%;
            animation-delay: -6s;
            opacity: 0.2;
            animation-duration: 14s;
            width: 280%;
            height: 110%;
        }

        .wave:nth-child(6) {
            top: 50%;
            right: -70%;
            animation-delay: -3s;
            opacity: 0.18;
            animation-duration: 11s;
            width: 200%;
            height: 90%;
        }

        .wave:nth-child(7) {
            bottom: 10%;
            right: -40%;
            animation-delay: -8s;
            opacity: 0.12;
            animation-duration: 16s;
            width: 320%;
            height: 130%;
        }

        @keyframes wave-motion {
            0%, 100% {
                transform: translateX(0%) translateY(0%) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(5%) translateY(-3%) rotate(2deg) scale(1.05);
            }
            50% {
                transform: translateX(-3%) translateY(-6%) rotate(0deg) scale(0.95);
            }
            75% {
                transform: translateX(-5%) translateY(-3%) rotate(-2deg) scale(1.02);
            }
        }
    </style>
</head>
<body>
    <div class="wave-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-users"></i>
            <h1>LumiGente</h1>
            <p>Portal do Colaborador Oficial da Lumicenter Lighting</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginCpf">CPF</label>
                <input type="text" id="loginCpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye" id="loginPasswordIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Entrar no Sistema
            </button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerCpf">CPF</label>
                <input type="text" id="registerCpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Nova Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="registerPassword" name="password" placeholder="Mínimo 6 caracteres" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye" id="registerPasswordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite a senha novamente" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-secondary">
                <i class="fas fa-user-plus"></i>
                Criar Conta
            </button>
        </form>

        <!-- Informações do Usuário -->
        <div class="user-info" id="userInfo">
            <h4><i class="fas fa-user-circle"></i> Informações do Funcionário</h4>
            <p><strong>Nome:</strong> <span id="userName"></span></p>
            <p><strong>Departamento:</strong> <span id="userDepartment"></span></p>
            <p><strong>Matrícula:</strong> <span id="userMatricula"></span></p>
            <p><strong>Status:</strong> <span id="userStatus"></span></p>
        </div>

        <!-- Toggle entre Login e Cadastro -->
        <div class="form-toggle">
            <p id="toggleText">Primeiro acesso?</p>
            <button type="button" id="toggleForm">
                <i class="fas fa-user-plus"></i>
                Criar conta
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processando...</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
        <div class="message info-message" id="infoMessage"></div>

        <div class="footer">
            <p>© 2025 Lumicenter Lighting. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        let isLoginForm = true;

        // Função para alternar visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Função para formatar CPF
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }

        // Função para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = soma % 11;
            let dv1 = resto < 2 ? 0 : 11 - resto;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = soma % 11;
            let dv2 = resto < 2 ? 0 : 11 - resto;
            
            return parseInt(cpf.charAt(9)) === dv1 && parseInt(cpf.charAt(10)) === dv2;
        }

        // Aplicar formatação nos campos CPF
        document.getElementById('loginCpf').addEventListener('input', function(e) {
            e.target.value = formatarCPF(e.target.value);
        });

        document.getElementById('registerCpf').addEventListener('input', function(e) {
            e.target.value = formatarCPF(e.target.value);
        });

        // Toggle entre formulários
        document.getElementById('toggleForm').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleButton = document.getElementById('toggleForm');
            const toggleText = document.getElementById('toggleText');
            
            if (isLoginForm) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Já tenho conta';
                toggleText.textContent = 'Já possui conta?';
                isLoginForm = false;
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleButton.innerHTML = '<i class="fas fa-user-plus"></i> Criar conta';
                toggleText.textContent = 'Primeiro acesso?';
                isLoginForm = true;
            }
            
            hideMessages();
            document.getElementById('userInfo').style.display = 'none';
        });

        // Funções para mostrar/esconder mensagens
        function showMessage(type, message) {
            hideMessages();
            const messageElement = document.getElementById(type + 'Message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }

        function showLoading(text = 'Processando...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('loginCpf').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!validarCPF(cpf)) {
                showMessage('error', 'CPF inválido');
                return;
            }
            
            showLoading('Entrando no sistema...');
            hideMessages();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Login realizado com sucesso!');
                    // Set flag to show welcome message on next page
                    sessionStorage.setItem('justLoggedIn', 'true');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    if (data.userNotFound) {
                        showMessage('info', 'Usuário não encontrado. Faça seu cadastro primeiro.');
                    } else {
                        showMessage('error', data.error || 'Erro no login');
                    }
                }
            } catch (error) {
                showMessage('error', 'Erro de conexão. Tente novamente.');
            } finally {
                hideLoading();
            }
        });

        // Cadastro
        let isRegistering = false; // Proteção contra múltiplos cliques
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevenir múltiplas submissões
            if (isRegistering) {
                return;
            }
            
            isRegistering = true;
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            
            const cpf = document.getElementById('registerCpf').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validarCPF(cpf)) {
                showMessage('error', 'CPF inválido');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'As senhas não coincidem');
                return;
            }
            
            showLoading('Verificando CPF...');
            hideMessages();
            
            try {
                // Verificar CPF primeiro
                const checkResponse = await fetch('/api/check-cpf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf })
                });
                
                const checkData = await checkResponse.json();
                
                if (checkData.exists) {
                    showMessage('error', 'CPF já cadastrado no sistema');
                    hideLoading();
                    return;
                }
                
                if (!checkData.employee) {
                    showMessage('error', checkData.message || 'CPF não encontrado na base de funcionários');
                    hideLoading();
                    return;
                }
                
                // Mostrar informações do funcionário
                document.getElementById('userName').textContent = checkData.employee.nome || 'Não informado';
                document.getElementById('userDepartment').textContent = checkData.employee.departamento || 'Não informado';
                document.getElementById('userMatricula').textContent = checkData.employee.matricula || 'Não informado';
                document.getElementById('userStatus').textContent = checkData.employee.status || 'Não informado';
                document.getElementById('userInfo').style.display = 'block';
                
                showLoading('Criando conta...');
                
                // Criar usuário
                const registerResponse = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf, password })
                });
                
                const registerData = await registerResponse.json();
                
                if (registerResponse.ok) {
                    showMessage('success', 'Cadastro realizado com sucesso! Redirecionando para login...');
                    setTimeout(() => {
                        document.getElementById('toggleForm').click();
                        document.getElementById('loginCpf').value = cpf;
                        document.getElementById('loginCpf').focus();
                    }, 2000);
                } else {
                    console.error('Erro no cadastro:', registerData);
                    showMessage('error', registerData.error || 'Erro ao criar conta');
                }
            } catch (error) {
                showMessage('error', 'Erro de conexão. Tente novamente.');
            } finally {
                hideLoading();
                isRegistering = false;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
