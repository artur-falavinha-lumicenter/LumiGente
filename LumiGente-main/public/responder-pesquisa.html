<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Pesquisa - Lumicenter Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/responder-pesquisa.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Responder Pesquisa</h1>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando pesquisa...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="pesquisaContent" style="display: none;">
                <div class="pesquisa-info" id="pesquisaInfo">
                    <!-- Informações da pesquisa -->
                </div>

                <form id="formResposta">
                    <div id="perguntasContainer">
                        <!-- Perguntas serão carregadas aqui -->
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Respostas
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/responder-pesquisa.js"></script>
</body>
</html>
