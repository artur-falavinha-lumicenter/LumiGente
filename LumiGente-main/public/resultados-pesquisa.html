<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Lumicenter Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/resultados-pesquisa.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Resultados da Pesquisa</h1>
            <p>Análise detalhada dos dados coletados</p>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando resultados...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <div id="resultsContent" style="display: none;">
                <!-- Informações da Pesquisa -->
                <div class="pesquisa-info" id="pesquisaInfo">
                    <!-- Será preenchido dinamicamente -->
                </div>

                <!-- Estatísticas Gerais -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Será preenchido dinamicamente -->
                </div>

                <!-- Resultados por Tipo -->
                <div id="resultsContainer">
                    <!-- Será preenchido dinamicamente -->
                </div>

                <!-- Ações -->
                <div class="actions">
                    <button class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-times"></i> Fechar
                    </button>
                    <div>
                        <button class="btn btn-success" onclick="exportarResultados('excel')">
                            <i class="fas fa-file-excel"></i> Exportar Excel
                        </button>
                        <button class="btn btn-primary" onclick="exportarResultados('pdf')">
                            <i class="fas fa-file-pdf"></i> Exportar PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/resultados-pesquisa.js"></script>
</body>
</html>
