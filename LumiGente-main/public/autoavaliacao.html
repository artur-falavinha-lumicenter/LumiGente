<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoavaliação - Lumicenter Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/autoavaliacao.css">
</head>
<body>
    <div class="container">
                         <div class="header">
                     <h1><i class="fas fa-user-check"></i> Autoavaliação de Experiência</h1>
                     <p>Esta é sua autoavaliação - Complete todas as perguntas obrigatórias</p>
                 </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando avaliação...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="avaliacaoContent" style="display: none;">
                <div class="avaliacao-info">
                    <h2>Informações da Avaliação</h2>
                    <p><strong>Tipo:</strong> <span id="tipoAvaliacao">-</span></p>
                    <p><strong>Data Limite:</strong> <span id="dataLimite">-</span></p>
                    <p><strong>Observações do Gestor:</strong> <span id="observacoesGestor">-</span></p>
                </div>

                <div class="progress-container">
                    <div class="progress-text">Progresso da Autoavaliação</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text"><span id="progressText">0%</span> Concluído</div>
                </div>

                <form id="formAutoavaliacao">
                    <div id="perguntasContainer">
                        <!-- Perguntas serão carregadas aqui -->
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Concluir Autoavaliação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/autoavaliacao.js"></script>
</body>
</html>
