<!DOCTYPE html>
<html>
<head>
    <title>Configurar Chat</title>
</head>
<body>
    <button onclick="setupChat()">Configurar Tabelas de Chat</button>
    <div id="result"></div>
    
    <script>
    async function setupChat() {
        try {
            const response = await fetch('/api/chat/setup-tables', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Erro: ' + error.message;
        }
    }
    </script>
</body>
</html>
