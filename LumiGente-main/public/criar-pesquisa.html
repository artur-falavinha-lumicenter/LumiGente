<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pesquisa - Lumicenter Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/criar-pesquisa.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Criar Nova Pesquisa</h1>
            <p>Monte seu formulário com múltiplas perguntas personalizadas</p>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="formCriarPesquisa">
                <div class="form-group">
                    <label for="titulo">Título da Pesquisa *</label>
                    <input type="text" id="titulo" name="titulo" required placeholder="Digite o título da pesquisa...">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3" placeholder="Descreva o objetivo da pesquisa..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departamentos">Departamentos Alvo</label>
                        <select id="departamentos" name="departamentos_alvo">
                            <option value="Todos">Todos os Departamentos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dataEncerramento">Data de Encerramento</label>
                        <input type="datetime-local" id="dataEncerramento" name="data_encerramento">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="anonima" name="anonima">
                    <label for="anonima">Pesquisa anônima (respostas não identificadas)</label>
                </div>

                <div class="perguntas-section">
                    <div class="perguntas-header">
                        <h3><i class="fas fa-question-circle"></i> Perguntas do Formulário</h3>
                    </div>
                    <div id="perguntasContainer">
                        <!-- Perguntas serão adicionadas aqui -->
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="button" class="btn btn-success btn-small" onclick="adicionarPergunta()">
                            <i class="fas fa-plus"></i> Adicionar Pergunta
                        </button>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Criar Pesquisa
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/criar-pesquisa.js"></script>
</body>
</html>
